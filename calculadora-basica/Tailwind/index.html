<!-- 

Este archivo HTML implementa una calculadora básica utilizando Tailwind CSS para el diseño y estilos. 
La calculadora permite realizar operaciones matemáticas básicas (suma, resta, multiplicación y división) 
entre dos números ingresados por el usuario.

Estructura del documento:
- El documento utiliza el idioma español (lang="es") y está configurado para ser responsivo mediante la metaetiqueta "viewport".
- Se incluye Tailwind CSS a través de un CDN para aplicar estilos.

Componentes principales:
1. Contenedor principal:
    - Un div con clases de Tailwind para centrar el contenido y aplicar estilos como fondo blanco, bordes redondeados y sombra.

2. Título:
    - Un encabezado (h1) que muestra el título "Calculadora Tailwind" con estilos de fuente y centrado.

3. Campos de entrada:
    - Dos campos de entrada (input) para que el usuario ingrese los números a operar. 
    - Cada campo tiene clases de Tailwind para aplicar estilos como bordes, relleno y redondeo.

4. Botones de operación:
    - Cuatro botones para realizar las operaciones matemáticas (+, -, *, /).
    - Cada botón tiene un color distintivo y un efecto hover para mejorar la experiencia del usuario.
    - Los botones llaman a la función `operar` definida en un archivo JavaScript externo (`script.js`), pasando como argumento el operador correspondiente.

5. Resultado:
    - Un elemento (h4) que muestra el resultado de la operación realizada. 
    - El contenido de este elemento se actualiza dinámicamente mediante JavaScript.

6. Script externo:
    - Se incluye un archivo JavaScript externo (`script.js`) que contiene la lógica para realizar las operaciones matemáticas y actualizar el resultado.

Clases de Tailwind CSS utilizadas:
- Clases de diseño responsivo: `min-h-screen`, `flex`, `items-center`, `justify-center`.
- Clases de estilo: `bg-gray-100`, `bg-white`, `p-6`, `rounded-xl`, `shadow-lg`, `text-2xl`, `font-bold`, `text-center`, etc.
- Clases de interacción: `hover:bg-blue-600`, `hover:bg-gray-600`, etc.

Este archivo es ideal para demostrar cómo utilizar Tailwind CSS para crear una interfaz de usuario simple y funcional.
-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 min-h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Calculadora Tailwind</h1>
    <div class="mb-3">
      <input id="num1" type="number" placeholder="Número 1" class="w-full p-2 border border-gray-300 rounded-md" />
    </div>
    <div class="mb-3">
      <input id="num2" type="number" placeholder="Número 2" class="w-full p-2 border border-gray-300 rounded-md" />
    </div>
    <div class="flex justify-between space-x-2 mb-3">
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="operar('+')">+</button>
      <button class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600" onclick="operar('-')">-</button>
      <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" onclick="operar('*')">*</button>
      <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" onclick="operar('/')">/</button>
    </div>
    <h4 class="text-center text-lg font-semibold" id="resultado">Resultado: </h4>
  </div>

  <script src="/calculadora-basica/_JS/calculator.js"></script>
</body>
</html>
